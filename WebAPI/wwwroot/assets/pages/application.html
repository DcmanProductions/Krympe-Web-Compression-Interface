<link rel="stylesheet" href="/assets/css/application.css">
<section id="networking-section">
    <div class="section-head">
        <p class="section-title">General</p>
    </div>

    <div class="toggle-field" id="overwrite-exisitng-toggle" value="" setting="port_forward">
        <p class="name">Port Forward</p>
        <span class="toggle"></span>
    </div>
    <div class="input-field">
        <p class="name">WebUI Port</p>
        <input type="number" id="webui-port" setting="web_port">
    </div>
</section>

<section id="versioning-section">
    <div class="section-head">
        <p class="section-title">Versioning</p>
    </div>
    <p id="current-version">Current Version: <span id="current-version-value">2204.1a</span></p>
    <div class="btn md">Check for Updates</div>
</section>
<script src="/assets/js/elements.js"></script>
<script src="/assets/js/application.js"></script>
