<link rel="stylesheet" href="/assets/css/compression.css">
<section id="ffmpeg-section">
    <div class="section-head">
        <p class="section-title">FFmpeg</p>
    </div>
    <div class="input-field" id="command-view">
        <p class="name">Command</p>
        <input title="ffmpeg command" readonly type="text" id="ffmpeg-command" setting="ffmpeg">
        <p id="test-ffmpeg-command-btn" class="btn" title="Test Command"><i class="fa-solid fa-vial"></i></p>
    </div>
    <div class="list">
        <div class="toggle-field" id="overwrite-exisitng-toggle" setting="overwrite" title="If the compressed file should overwrite the original file">
            <p class="name">Overwrite Existing</p>
            <span class="toggle"></span>
        </div>
        <div class="input-field">
            <p class="name">Concurrent Processes</p>
            <input type="number" id="concurrent-processes" setting="concurrent_processes" title="the max number of ffmpeg instances should run at the same time">
        </div>
        <div class="input-field">
            <p class="name info-bubble">Hardware Acceleration</p>
            <input type="text" id="hardware-accel" value="auto" pre-cmd-arg="-hwaccel" title="if you don't know what this does, its best to leave it at auto">
        </div>
        <div class="input-field">
            <p class="name">Video Bitrate</p>
            <input type="number" id="video-bitrate" value="0" cmd-arg="-b:v" title="0 is auto">
        </div>
        <div class="input-field">
            <p class="name">Video Codec</p>
            <input type="text" id="video-bitrate" value="h264" cmd-arg="-c:v">
        </div>
        <div class="input-field">
            <p class="name">Audio Bitrate</p>
            <input type="number" id="video-bitrate" value="0" cmd-arg="-b:a" title="0 is auto">
        </div>
        <div class="input-field">
            <p class="name">Audio Codec</p>
            <input type="text" id="video-bitrate" value="aac" cmd-arg="-c:a">
        </div>
    </div>
</section>

<script src="/assets/js/elements.js"></script>
<script src="/assets/js/compression.js"></script>
